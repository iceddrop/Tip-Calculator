<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container">
            <h5 class="text-center title">Tip Calculator</h5>
            <div class="calc-body mt-5">
                <div class="row">
                    <div class="col-6">
                        <form>
                            <div class="div-1">
                                <label name="bill" for="bill">Bill</label><br>
                                <input type="text" id="bill" class="input-1 " placeholder="$&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0">
                            </div>
                            <div class="div-2 mt-4">
                                <label>Select Tip</label>
                                <div class="d-flex mt-2">
                                    <button class="btn-1" onclick="fivePercent(event)">5%</button>
                                    <button class="btn-2" onclick="tenPercent(event)">10%</button>
                                    <button class="btn-2" onclick="fifteenPercent(event)">15%</button>
                                </div>
                                <div class="d-flex mt-2">
                                    <button class="btn-1" onclick="twentyFivePercent(event)">25%</button>
                                    <button class="btn-2" onclick="fiftyPercent(event)">50%</button>
                                    <input class="input-2" id="custom" placeholder="Custom" onkeyup="customTip()">
                                </div>
                            </div>
                            <div class="div-1 mt-4">
                                <label name="Number of people" for="Number of people">Number of people</label><br>
                                <input type="text" class="input-1 " placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0">
                            </div>
                        </form>
                    </div>
                    <div class="col-6">
                            <div class="div-3">
                                <div class="d-flex">
                                    <div>
                                        <h6>Tip Amount</h6>
                                        <p>/ person</p>
                                    </div>
                                    <div>
                                        <p id="tip" class="tip-price">$0.00</p>
                                    </div>
                                </div>
                                <div class="d-flex mt-2">
                                    <div>
                                        <h6>Total Amount</h6>
                                        <p>/ person</p>
                                    </div>
                                    <div>
                                        <p id="total" class="total-price">$0.00</p>
                                    </div>
                                </div>
                                <button class="btn-3" onclick="reset()">RESET</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/937b1ed33b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
